<div class="row">
  <div class="col-lg-6">
    <form ngForm="form" (ngSubmit)="submit(this.catservice.category)">

      <div>
        <label for="categoryName">categoryName</label>
        <input type="text" name="categoryName" [(ngModel)]="this.catservice.category.categoryName">

      </div>
      <div >
        <label for="shopId">shopId</label>
        <input type="number" name="shopId" [(ngModel)]="this.catservice.category.shopId" disabled>

      </div>

      <input type="submit" value="add" class="btn btn-outline-success m-auto">
    </form>
  </div>

  <div class="col-lg-6">




<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">categoryName</th>


  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let shop of this.catservice.categories; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>

      {{shop.categoryName}}
    </td>


  </tr>
  </tbody>
</table>
  </div>
</div>
