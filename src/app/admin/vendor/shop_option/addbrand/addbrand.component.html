<p>addbrand works!</p>


<div class="row">
  <div class="col-lg-6">
    <form ngForm="form" (ngSubmit)="submit(this.brandservice.brand)">

      <div>
        <label for="brandName">brandName</label>
        <input type="text" name="brandName" [(ngModel)]="this.brandservice.brand.brandName">

      </div>
      <div >
        <label for="shopId">shopId</label>
        <input type="number" name="shopId" [(ngModel)]="this.brandservice.brand.shopId" disabled>

      </div>

      <input type="submit" value="add" class="btn btn-outline-success m-auto">
    </form>
  </div>

  <div class="col-lg-6">



<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">brandName</th>
    <th scope="col">shopName</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let brand of this.brandservice.brands; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>

      {{brand.brandName}}
    </td>
    <td>{{brand.shop.shopName}}</td>

  </tr>
  </tbody>
</table>
  </div>
</div>
