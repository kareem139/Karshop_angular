
<div class="row">
  <form ngForm="form" (ngSubmit)="submit(this.productservice.product)" class="col-lg-12 col-md-12 m-auto myform ">
    <br>
    <h3 class=" text-center m-auto">add product</h3>
    <br><hr><br>
    <input type="text"  name="productId" id="productId" [(ngModel)]="this.productservice.product.productId" onkeypress="this.style.width =50" hidden>
    <div class="form-group row">
      <label for="productName" class="col-4">productName</label>
      <input type="text"  name="productName" id="productName" [(ngModel)]="this.productservice.product.productName" onkeypress="this.style.width =50">

    </div>
    <hr>
    <div class="form-group row">
      <label for="price" class="col-4">price</label>
      <input type="number" name="price" id="price" [(ngModel)]="this.productservice.product.price" onkeypress="this.style.width =50">

    </div>
    <hr>
    <div class="form-group row">
      <label for="description" class="col-4">description</label>
      <input type="text"  name="description" id="description" [(ngModel)]="this.productservice.product.description" onkeypress="this.style.width =50">

    </div>
    <hr>
    <div class="form-group row">
      <label for="image" class="col-4">image</label>
      <input type="file" class="col-8" name="image" id="image"  (change)="handel($event)" multiple (onload)="handel($event)" id="image" >

      <br><br>

      <img class="col-6 m-auto"  id="me" src="assets/r.png" alt="" style="width: 150px; height: 125px;">

    </div>

    <hr>
    <div class="form-group row">
      <label for="brandId" class="col-4">brandId</label>
      <select name="brandId" id="" [(ngModel)]="this.productservice.product.brandId">
        <option *ngFor="let item of this.brandservice.brands" value="{{item.brandId}}">{{item.brandName}}</option>
      </select>
    </div>
    <hr>
    <div class="form-group row">
      <label for="shopId" class="col-4">shopId</label>
      <input type="text" name="shopId" id="shopId" [(ngModel)]="this.productservice.product.shopId"  disabled>

    </div>
    <hr>
    <div class="form-group row">
      <label for="categoryId" class="col-4">categoryId</label>
      <select name="categoryId" id="" [(ngModel)]="this.productservice.product.categoryId">
        <option *ngFor="let item of this.catservice.categories" value="{{item.categoryId}}">{{item.categoryName}}</option>
      </select>



    </div>
    <hr>
    <div class="form-group row">
      <label for="stock" class="col-4">stock</label>
      <input type="number" name="stock" id="stock" [(ngModel)]="this.productservice.product.stock" onkeypress="this.style.width =50">

    </div>






    <div class="row">
      <input type="submit" value="add" class="btn btn-outline-success m-auto">
    </div>



  </form>
</div>
