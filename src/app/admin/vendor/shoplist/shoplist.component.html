<div class="row">
  <div class="col-lg-12 col-md-12">
        <div class="row">
          <div class="col-lg-2 col-md-2 firstcard" *ngFor="let shop of this.shopservice.shops" >
              <div class="row">
                <div class="col-lg-6">
                  <h3>{{shop.shopName}}</h3>
                  <a class="btn btn-secondary" (click)="addcat(shop.shopId)" routerLink="/vendor/shop/shopdetails">view</a>
                </div>
                <div class="col-lg-6">
                  <img src="{{this.url.mainUrl+(shop.imageUrl1).replace('\\','//')}}" alt="" style="width: inherit; height: 200px; border-radius: 10px;margin-top: 50%;">
                </div>
              </div>

          </div>
          <div class="col-lg-2 col-md-2 "  >
            <div class="row">
              <div class="col-12">
                <a (click)="open(addshop)">
                  <i class="bi bi-journal-plus" style="font-size: 200px;"></i>
                </a>
                <ng-template #addshop let-modal >
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">add product</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                        <div class="col-12">
                          <app-addshop></app-addshop>
                        </div>
                      </div>


                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click') ">close</button>
                    <button type="button" class="btn btn-outline-dark" (click)="refresh() ">save</button>
                  </div>
                </ng-template>
              </div>
            </div>

        </div>
        </div>
  </div>
</div>
